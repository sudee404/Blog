{% extends "base.html" %} {% load static %} {% block body %}
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container mx-auto justify-content-center text-center">
            <br />
            <br />
            <h1 class="display-3 text-success">Success!</h1>
            <p class="lead">
                We've emailed the instructions for setting a new password.
            </p>
            <hr class="my-2" />
            <br />
            <br />
            <p class="lead">
                If it doesn't arrived in a few minutes, check your spam folder
            </p>
            <a
                href="{%url 'index'%} "
                class="btn btn-warning btn-outline-dark"
                type="submit"
                >Go Home</a
            >
        </div>
    </div>
</div>
{% block footer %}
<footer class="container fixed-bottom">
    {% endblock footer %} {% endblock %}
</footer>
